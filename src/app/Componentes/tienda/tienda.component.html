
 <section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Album example</h1>
    <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
    <p>
      <a href="#" class="btn btn-primary my-2">Main call to action</a>
      <a href="#" class="btn btn-secondary my-2">Secondary action</a>
    </p>
  </div>
</section>

      <!-- Search form -->
<div class="md-form mt-0 mt-5 mb-5">
  <input class="form-control" type="text" [(ngModel)] = "filtroBusqueda" placeholder="Search" aria-label="Search">
</div>
<!-- Buttons categories -->
<div class="btn-group mt-5 mb-3 col-md-6 mx-auto" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary">Motos</button>
  <button type="button" class="btn btn-primary">Repuestos</button>
  <button type="button" class="btn btn-primary">Accesorios</button>
</div>
<!-- Catálogo -->

<main role="main">

<div class="album py-5 bg-light">
  <div class="container">

    <div class="row" *ngFor="let catalogo of catalogo | filtroTienda: filtroBusqueda">
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" data-src={{catalogo.image}} alt="Card image cap">
          <div class="card-body" >
            <h5 class="card-title" >{{catalogo.title}}</h5>
            <p class="card-text">{{catalogo.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
</main>
